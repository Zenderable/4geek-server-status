name: mc4geek_server_status
description: 4GEEK MInecraft server status

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  http: ^0.12.0+2
  flutter_spinkit: ^3.1.0
  time_formatter: ^1.0.0
  animated_text_kit: ^1.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - images/
  fonts:
    - family: Minecraft
      fonts:
          - asset: fonts/Minecraft.ttf